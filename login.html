<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart HSR - تسجيل الدخول</title>
<style>
:root{--primary1:#0ea5a1;--primary2:#0b7285;--card-bg:#ffffff}
*{box-sizing:border-box}
body{margin:0;font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(180deg,#f7f9fb 0%,#ffffff 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:30px}
.card{width:380px;background:var(--card-bg);border-radius:16px;box-shadow:0 12px 30px rgba(10,20,50,0.09);padding:26px;position:relative;overflow:hidden}
.card:before{content:"";position:absolute;left:-40px;top:-40px;width:160px;height:60px;background:linear-gradient(90deg,var(--primary1),var(--primary2));border-radius:0 0 20px 20px;transform:rotate(6deg);opacity:0.95}
h1{margin:0 0 8px 0;text-align:center;font-size:26px;color:#0b2b3a}
p.lead{margin:0 0 18px 0;text-align:center;color:#0b7b75;font-weight:600}
.field{margin-bottom:12px}.field label{display:block;margin-bottom:6px;color:#6b7a86;font-size:13px}
input[type="text"],input[type="email"],input[type="password"],input[type="tel"]{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #e6eef2;background:#fbfeff;font-size:15px;outline:none}
input:focus{box-shadow:0 6px 18px rgba(11,39,55,0.06);border-color:#cfeff0}
.row{display:flex;gap:8px}.btn{width:100%;padding:12px;border-radius:10px;border:none;cursor:pointer;font-weight:700;font-size:15px}
.btn-primary{background:linear-gradient(90deg,var(--primary1),var(--primary2));color:white;box-shadow:0 8px 18px rgba(11,39,55,0.08)}
.btn-ghost{background:transparent;border:1px solid #e6eef2;color:#0b2b3a}
.muted{font-size:13px;color:#7b8a90;text-align:center;margin-top:10px}
.message{text-align:center;margin-top:10px;font-weight:600}
.error{color:#d04444}.success{color:#0b9b76}
@media (max-width:420px){.card{width:92%}}
</style>
</head>
<body>

<div class="card" role="main">
  <h1>Smart HSR</h1>
  <p class="lead">تسجيل الدخول إلى لوحة القيادة</p>

  <div style="display:flex;gap:8px;margin-bottom:14px;justify-content:center">
    <button id="mode-email" class="btn btn-primary" style="max-width:160px">ايميل / كلمة مرور</button>
    <button id="mode-phone" class="btn btn-ghost" style="max-width:160px">رقم الجوال (OTP)</button>
  </div>

  <div id="email-box">
    <div class="field">
      <label>البريد الإلكتروني:</label>
      <input id="email" type="email" placeholder="email@example.com" />
    </div>
    <div class="field">
      <label>كلمة المرور:</label>
      <input id="password" type="password" placeholder="كلمة المرور" />
    </div>
    <div class="row" style="margin-top:6px">
      <button class="btn btn-primary" onclick="signInWithEmail()">تسجيل الدخول</button>
      <button class="btn btn-ghost" onclick="signupWithEmail()">إنشاء حساب</button>
    </div>
  </div>

  <div id="phone-box" style="display:none">
    <div class="field">
      <label>رقم الجوال (مثال: +9665xxxxxxxx)</label>
      <input id="phone" type="tel" placeholder="+9665xxxxxxxx" />
    </div>
 
    <div id="recaptcha-container"></div>
    <div class="row" style="margin-top:6px">
      <button class="btn btn-primary" onclick="sendOTP()">أرسل رمز التحقق</button>
      <button class="btn btn-ghost" onclick="clearPhone()">مسح</button>
    </div>

    <div id="otp-section" style="display:none;margin-top:10px">
      <label>أدخل رمز التحقق (SMS):</label>
      <div style="display:flex;gap:8px;margin:8px 0">
        <input id="otp-code" type="text" inputmode="numeric" placeholder="123456" />
      </div>
      <div class="row">
        <button class="btn btn-primary" onclick="verifyOTP()">تحقق وانضم</button>
        <button class="btn btn-ghost" onclick="resendOTP()">إعادة الإرسال</button>
      </div>
    </div>
  </div>

  <div id="msg" class="message"></div>
  <div class="muted">باستخدام تسجيل الدخول توافق على سياسة الاستخدام</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
const firebaseConfig = {
  apiKey: "AIzaSyC5HTAq-LeJn4GObn08REwKdqIeokKmwds",
  authDomain: "smart-hsr.firebaseapp.com",
  projectId: "smart-hsr",
  storageBucket: "smart-hsr.firebasestorage.app",
  messagingSenderId: "885545362431",
  appId: "1:885545362431:web:2487096393f0fcbf29bdca",
  measurementId: "G-NH7J83MWT9"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', { size: 'invisible' }, auth);
let confirmationResultGlobal = null, lastPhoneUsed = '';

function msg(t,type){const el=document.getElementById('msg');el.innerText=t||'';el.className='message '+(type||'');}

async function signupWithEmail(){
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value;
  if(!email||!password){msg('أدخل الايميل وكلمة المرور','error');return;}
  try{
    const uc=await createUserWithEmailAndPassword(auth,email,password);
    await setDoc(doc(db,'users',uc.user.uid),{email:uc.user.email,provider:'email',createdAt:serverTimestamp()});
    msg('تم إنشاء الحساب بنجاح. يمكنك الآن تسجيل الدخول.','success');
  }catch(e){msg(e.message,'error');}
}

async function signInWithEmail(){
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value;
  if(!email||!password){msg('أدخل الايميل وكلمة المرور','error');return;}
  try{
    await signInWithEmailAndPassword(auth,email,password);
    msg('تم تسجيل الدخول بنجاح','success');
    // ✅ التعديل هنا: التوجيه لـ index.html
    window.location.href="index.html";
  }catch(e){msg(e.message,'error');}
}

async function sendOTP(){
  const phone=document.getElementById('phone').value.trim();
  if(!phone){msg('أدخل رقم الجوال بصيغة دولية مثل +9665xxxxxxx','error');return;}
  msg('جاري إرسال رمز التحقق...','');
  try{
    confirmationResultGlobal=await signInWithPhoneNumber(auth,phone,window.recaptchaVerifier);
    lastPhoneUsed=phone;
    msg('تم إرسال رمز التحقق. أدخله في الحقل ثم اضغط تحقق.','success');
    document.getElementById('otp-section').style.display='block';
  }catch(e){
    msg(e.message||'خطأ في إرسال الرمز','error');
  }
}

async function verifyOTP(){
  const code=document.getElementById('otp-code').value.trim();
  if(!code||!confirmationResultGlobal){msg('أدخل رمز التحقق أولاً','error');return;}
  try{
    const result=await confirmationResultGlobal.confirm(code);
    await setDoc(doc(db,'users',result.user.uid),{phone:result.user.phoneNumber,provider:'phone',createdAt:serverTimestamp()},{merge:true});
    msg('تم التحقق وتسجيل الدخول بنجاح','success');
    // ✅ التعديل هنا: التوجيه لـ index.html
    window.location.href="index.html";
  }catch(e){msg(e.message||'رمز غير صحيح','error');}
}

function resendOTP(){
  if(!lastPhoneUsed){msg('أرسل رقم الجوال أولاً','error');return;}
  sendOTP();
}

function clearPhone(){
  document.getElementById('phone').value='';
  document.getElementById('otp-code').value='';
  document.getElementById('otp-section').style.display='none';
  msg('');
}

// تبديل طرق الدخول
document.getElementById('mode-email').onclick=()=>{
    document.getElementById('email-box').style.display='block';
    document.getElementById('phone-box').style.display='none';
    document.getElementById('mode-email').className='btn btn-primary';
    document.getElementById('mode-phone').className='btn btn-ghost';
    msg('');
};
document.getElementById('mode-phone').onclick=()=>{
    document.getElementById('email-box').style.display='none';
    document.getElementById('phone-box').style.display='block';
    document.getElementById('mode-email').className='btn btn-ghost';
    document.getElementById('mode-phone').className='btn btn-primary';
    msg('');
};

</script>
</body>
</html>
