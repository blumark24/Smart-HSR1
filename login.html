<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart HSR | تسجيل الدخول</title>
  <link rel="stylesheet" href="output.css">
  <style>
    body{font-family:'Tajawal',sans-serif;background:#F7F9FC}
    .card{max-width:420px;margin:10vh auto;background:#fff;padding:28px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .btn{display:block;width:100%;padding:12px;border:none;border-radius:9999px;background:#18A5A2;color:#fff;font-weight:700;cursor:pointer}
    .btn:hover{opacity:.95}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:12px;margin:8px 0}
    .muted{color:#6b7280;font-size:12px;text-align:center;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;margin-bottom:16px">تسجيل الدخول</h2>
    <input id="email" type="email" placeholder="البريد الإلكتروني">
    <input id="password" type="password" placeholder="كلمة المرور">
    <button class="btn" onclick="login()">دخول</button>
    <button class="btn" style="margin-top:10px;background:#0A1931" onclick="signup()">إنشاء حساب</button>
    <div class="muted">سيتم توجيهك إلى اللوحة بعد تسجيل الدخول.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRrBnPYtdc86JffEQHERf732uAif7vwho",
      authDomain: "smart-hsr-6c2cf.firebaseapp.com",
      databaseURL: "https://smart-hsr-6c2cf-default-rtdb.firebaseio.com",
      projectId: "smart-hsr-6c2cf",
      storageBucket: "smart-hsr-6c2cf.appspot.com",
      messagingSenderId: "399213527987",
      appId: "1:399213527987:web:4531958edfe9dbb95a81c6"
    };
    const app=initializeApp(firebaseConfig);
    const auth=getAuth(app);
    await setPersistence(auth, browserLocalPersistence).catch(()=>{});

    onAuthStateChanged(auth,(user)=>{ if(user){ location.href='index.html'; } });

    window.login=async function(){
      const email=document.getElementById('email').value.trim();
      const pass=document.getElementById('password').value.trim();
      if(!email||!pass){ alert('املأ البريد وكلمة المرور'); return; }
      try{ await signInWithEmailAndPassword(auth,email,pass); location.href='index.html'; }
      catch(e){ alert('تعذر تسجيل الدخول: '+(e?.message||'')); }
    }
    window.signup=async function(){
      const email=document.getElementById('email').value.trim();
      const pass=document.getElementById('password').value.trim();
      if(!email||!pass){ alert('املأ البريد وكلمة المرور'); return; }
      try{ await createUserWithEmailAndPassword(auth,email,pass); location.href='index.html'; }
      catch(e){ alert('تعذر إنشاء الحساب: '+(e?.message||'')); }
    }
  </script>
</body>
</html>
